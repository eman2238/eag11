<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Page</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
    }
    a.button {
      display: block;
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      margin: 15px 0;
      font-size: 20px;
      text-decoration: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    a.button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <h1>Select a Page</h1>
  <a href="file1.html" class="button">Open File 1 (20 MB)</a>
  <a href="file2.html" class="button">Open File 2 (30 MB)</a>
</body>
</html>
